<section class="flex items-center justify-center h-screen w-full">
  <div class=" flex items-center justify-center h-full w-full">
    <div class="bg-white p-6 rounded-lg border-1 shadow-2xl w-full max-w-130">
      <h2 class="text-3xl text-center mt-10">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class=" mt-[30px]">
        <div>
          <label class="block text-xl px-2">Username</label>
          <input
            type="text"
            formControlName="username"
            (blur)="trimControl('username')"
            placeholder="Enter your username"
            class="w-full px-2 py-3 border rounded-md focus:outline-none focusing:ring-2 focus:ring-blue-500 "
          />
        </div>
        <div *ngIf="(loginForm.get('username')?.invalid && isSubmitted) || loginForm.get('username')?.untouched"
             class="text-red-500 text-sm mt-1">
          Username is required
        </div>

        <div class="mt-5">
          <label class="block text-xl px-2">
            Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              (blur)="trimControl('password')"
              placeholder="Enter your password"
              class="w-full px-4 py-3 border rounded-md focus:outline-none focusing:ring-2 focus:ring-blue-500"
            />

            <span class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-600"
                  (click)="togglePassword()">
          <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'">
          </i>
        </span>
          </div>
        </div>

        <div *ngIf="(loginForm.get('password')?.invalid && isSubmitted) || loginForm.get('password')?.untouched"
             class="text-red-500 text-sm mt-1">
          Password is required
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition duration-200 disabled:opacity-50 mt-[40px]">
          Login
        </button>

        <p class="mt-4 text-center text-sm text-gray-500">
          Donâ€™t have an account?
          <a routerLink="/auth/register" class="text-blue-600 cursor-pointer">Register</a>
        </p>
      </form>
    </div>
  </div>

</section>
